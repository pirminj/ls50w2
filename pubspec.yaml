name: ls50w2
description: A control app for the KEF LS50 Wireless 2
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  kef_ls50w2_client:
    path: ../ls50w2_client
  riverpod: ^0.14.0
  flutter_hooks: ^0.16.0
  hooks_riverpod: ^0.14.0
  shared_preferences: ^2.0.5
  freezed: ^0.14.1+2
  google_fonts: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0
  build_runner: ^1.12.2
  json_serializable: ^4.1.0
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon.png"


flutter:
  assets:
    - assets/product_photos/

  uses-material-design: true

